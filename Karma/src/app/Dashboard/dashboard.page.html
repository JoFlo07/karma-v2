<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar
    (ionInput)="onChange($event)"
    value=''
    animated
  >
  </ion-searchbar>
  <ion-list
    *ngFor="let action of filteredActions">
      <app-action [action]="action"></app-action>
  </ion-list>
</ion-content>
